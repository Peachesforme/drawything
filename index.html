<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Drawing Project</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="shortcut icon" href="#">
        <script defer type="module" src="./script/script.js"></script>
    </head>
    <h1>Drawing Project</h1>
    <div id="main">
        <canvas id="GameScreen"></canvas>    
    </div>
    <div id="colorSelector">
        <ul id="ControlPanel">
            <label for="colorSwatch">Color: </label>
            <input type="color" id="colorSwatch" value="#FFFF">
            <div id="opacityControl">
                <label for="opacitySlider">Opacity:</label>
                <input type="range" id="opacitySlider" min="1" max="100" value="100" default="100">
                <label id="opacityLabel"></label>
            </div>
            <div>
                <form >
                    <label for="thicknessSelect">Line Size: </label>
                    <select id="thicknessSelect">
                        <option class="lineThickness" value="0" selected disabled hidden>Select Size</option>
                        <option class="lineThickness" value="1">1</option>
                        <option class="lineThickness" value="2">2</option>
                        <option class="lineThickness" value="3">3</option>
                        <option class="lineThickness" value="4">4</option>
                        <option class="lineThickness" value="5">5</option>
                        <option class="lineThickness" value="6">6</option>

                    </select>
                </form>
            </div>
        </ul>
    </div>
    <button id="resetScreenButton">Reset Screen</button>
</html>
