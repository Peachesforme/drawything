    <html lang="en">
    <head>
        <meta charset="UTF-8">

        <link rel="stylesheet" href="styles.css">
        <script defer type="module" src="./script/runGame.js"></script>

            <canvas id="GameScreen" width="640" height="480"></canvas>

                <button class="colorSwatch"  value='red'></button>
                <button class="colorSwatch"  value='yellow'></button>
                <button class="colorSwatch"  value='brown'></button>
                <button class="colorSwatch"  value='purple'></button>
                <button class="colorSwatch"  value='grey'></button>

            </ul>
        </div>
        <button id="resetScreenButton">Reset Screen</button>
    </body>   
</html>
